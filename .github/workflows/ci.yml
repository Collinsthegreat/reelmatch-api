name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache pip (optional, speeds up builds)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build and run tests with Docker Compose
        run: |
          docker compose -f docker-compose.ci.yml up --abort-on-container-exit --exit-code-from web

      - name: Upload coverage (optional)
        if: always()
        run: |
          echo "Add coverage upload steps here if desired"
