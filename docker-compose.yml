services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reelmatch}
      POSTGRES_USER: ${POSTGRES_USER:-reelmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reelmatchpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reelmatch}"]
      interval: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      start_period: 5s

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # ðŸ”‘ Render Postgres connection
      DATABASE_URL: postgresql://reelmatch_user:78nAcCTFbvL3nGAIvJgQxS2EyYrKE56Q@dpg-d3fgevbipnbc73djg4ag-a.oregon-postgres.render.com/reelmatch_db
      DJANGO_SECRET_KEY: super-secret-key
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: celery -A reelmatch_api worker -l info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://reelmatch_user:78nAcCTFbvL3nGAIvJgQxS2EyYrKE56Q@dpg-d3fgevbipnbc73djg4ag-a.oregon-postgres.render.com/reelmatch_db
      DJANGO_SECRET_KEY: super-secret-key
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"

  beat:
    build: .
    command: celery -A reelmatch_api beat -l info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://reelmatch_user:78nAcCTFbvL3nGAIvJgQxS2EyYrKE56Q@dpg-d3fgevbipnbc73djg4ag-a.oregon-postgres.render.com/reelmatch_db
      DJANGO_SECRET_KEY: super-secret-key
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"

volumes:
  postgres_data:
  redis_data:
