services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reelmatch}
      POSTGRES_USER: ${POSTGRES_USER:-reelmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reelmatchpass}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DJANGO_SETTINGS_MODULE: reelmatch_api.settings
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A reelmatch_api worker --loglevel=info
    volumes:
      - .:/app
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      DJANGO_SETTINGS_MODULE: reelmatch_api.settings
    depends_on:
      - redis
      - postgres

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A reelmatch_api beat --loglevel=info
    volumes:
      - .:/app
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      DJANGO_SETTINGS_MODULE: reelmatch_api.settings
    depends_on:
      - redis
      - postgres
