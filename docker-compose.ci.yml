version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reelmatch_test}
      POSTGRES_USER: ${POSTGRES_USER:-reelmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reelmatchpass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_ci:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_ci:/data

  web:
    build: .
    command: pytest --disable-warnings -q
    environment:
      # Database
      POSTGRES_DB: ${POSTGRES_DB:-reelmatch_test}
      POSTGRES_USER: ${POSTGRES_USER:-reelmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reelmatchpass}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Django
      DJANGO_SETTINGS_MODULE: reelmatch_api.settings
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data_ci:
  redis_data_ci:
